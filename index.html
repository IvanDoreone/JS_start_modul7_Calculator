<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="">
                        <div class="row no-gutters">
                            <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                            <div class="col">                           
                                <button class="btn btn-outline-danger form-control" id="btn_1" onclick="clickBtnId(this.id)">1</button>
                                <button class="btn btn-outline-danger form-control" id="btn_4" onclick="clickBtnId(this.id)">4</button>
                                <button class="btn btn-outline-danger form-control" id="btn_7" onclick="clickBtnId(this.id)">7</button>
                                <button class="btn btn-outline-danger form-control" id="btn_result">=</button>
                            </div>
                            <div class="col">                           
                                <button class="btn btn-outline-danger form-control" id="btn_2" onclick="clickBtnId(this.id)">2</button>
                                <button class="btn btn-outline-danger form-control" id="btn_5" onclick="clickBtnId(this.id)">5</button>
                                <button class="btn btn-outline-danger form-control" id="btn_8" onclick="clickBtnId(this.id)">8</button>
                                <button class="btn btn-outline-danger form-control" id="btn_0" onclick="clickBtnId(this.id)">0</button>
                            </div>
                            <div class="col">                           
                                <button class="btn btn-outline-danger form-control" id="btn_3" onclick="clickBtnId(this.id)">3</button>
                                <button class="btn btn-outline-danger form-control" id="btn_6" onclick="clickBtnId(this.id)">6</button>
                                <button class="btn btn-outline-danger form-control" id="btn_9" onclick="clickBtnId(this.id)">9</button>
                                <button class="btn btn-outline-danger form-control" id="btn_square" onclick="clikOperate(this.id)">&radic;</button>
                            </div>
                            <div class="col">                           
                                <button class="btn btn-outline-danger form-control" id="btn_summ" onclick="clikOperate(this.id)">+</button>
                                <button class="btn btn-outline-danger form-control" id="btn_minus" onclick="clikOperate(this.id)">-</button>
                                <button class="btn btn-outline-danger form-control" id="btn_proiz" onclick="clikOperate(this.id)">*</button>
                                <button class="btn btn-outline-danger form-control" id="btn_dell" onclick="clikOperate(this.id)">del</button>
                                
                                
                            </div>
                            





                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
